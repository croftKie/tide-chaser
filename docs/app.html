<html lang="en"><head>
    <meta charset="UTF-8"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Tide Chaser</title> <link rel="shortcut icon" href="./public/assets/surf-fav.png" type="image/x-icon"/> <script src="./public/plugins/axios.min.js"></script> <script src="./public/plugins/gsap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script> <script type="text/javascript" src="./public/plugins/toastify-js"></script> <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet"/> <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/> <link rel="stylesheet" type="text/css" href="./public/plugins/toastify.min.css"/> <link rel="stylesheet" href="./public/plugins/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/> <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet"/> <link rel="stylesheet" href="./public/css/app.css"/> <script defer="" type="module" src="./public/js/main.js"></script> </head><body>
    <nav class="upper">
      <div class="logo">
        <img src="./public/assets/surf.png" alt=""/> <h3>Tide Chaser</h3> </div> </nav> 
    <section class="search">
      <div class="search-bar">
        <div>
          <img class="open-menu" src="./public/assets/heart.png" alt=""/> <img class="add-fave" src="./public/assets/add.png" alt=""/> <img class="make-search" src="./public/assets/search.svg" alt=""/> <input onclick="this.select()" placeholder="Search for a city to open the map" id="search-place" type="text"/> </div> <img class="down-arrow" src="./public/assets/down-arrow.png" alt=""/> </div> <div class="map" id="map"></div> </section> 
    <section class="info">
      <h4>Surf Report for Famara Beach, Lanzarote</h4> <p>Data is 0 hour(s) old. <span>Click to update</span></p> </section> 
    <section class="content">
      <div class="daily"></div> <div class="hourly"></div> <h4>Current Conditions</h4> <div class="surf-data"></div> <div class="weather-data"></div> </section> 
    <div class="menu">
      <div class="close">
        <img src="./public/assets/close.png" alt=""/> </div> <div class="favourites"></div> <div class="boardSelector">
        <h3>Current board: <span class="currentBoard">6ft</span></h3> <div class="boardSelect">
          <label for="boards">Select Board:</label> <select name="boards" id="boards">
            <option value="5">5ft</option> <option value="6">6ft</option> <option value="7">7ft</option> <option value="8">8ft</option> <option value="9">9ft</option> <option value="10">10ft</option> </select> <button class="saveBoard">
            <img src="./public/assets/diskette.png" alt=""/> </button> </div> <p>
          Select the size of board you ride to adjust the scale for rideable waves.
        </p> <p>
          The smaller the board, the higher waves need to be to hit "green" on the scale.
        </p> </div> </div> 
    <div class="favouritePopup hide">
      <div class="spot-input">
        <input onclick="this.select()" placeholder="Name your surf spot" type="text" name="location" id=""/> <button class="submitPopup">
          <img src="./public/assets/check.png" alt=""/> </button> <button class="closePopup">
          <img src="./public/assets/close.png" alt=""/> </button> </div> </div> </body></html>
